{% extends "base.html" %}

{% block content %}
<div class="dog-listing">
    <h1>Available Dogs</h1>
    <div class="dog-grid">
        {% for dog in dogs %}
            <div class="dog-card">
                <a href="{% url 'dog_details' dog.id %}">
                    <img src="{{ dog.display_img.url }}" alt="{{ dog.name }}" class="dog-thumbnail">
                    <h2>{{ dog.name }}</h2>
                    <p><strong>Price:</strong> ${{ dog.price }}</p>
                </a>
            </div>
        {% empty %}
            <p>No dogs available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

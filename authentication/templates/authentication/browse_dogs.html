{% load static %}

{% block content %}


<div class="browse-container">
    <h1>Dogs Available For Sale</h1>
    {% for dog in dogs %}
       <div class="each-dog">
           <img src="{{ dog.display_img.url }}" alt="{{dog.name}}">
           <h3>{{dog.name}}</h3>
           <p>Age: {{dog.age}} years</p>
           <p>Breed: {{dog.breed}}</p>
           <p>Price: ${{dog.price}}</p>
           {% empty %}
           <p>No dogs available at the moment...</p>
       </div>
    {% endfor %}
</div>

{% endblock %}
